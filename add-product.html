<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/project01.css">
    <link rel="stylesheet" href="./css/project01media.css">
    <link rel="stylesheet" href="./css/seller.css">
    <link rel="stylesheet" href="./css/add-product.css">
    <title>Add</title>
</head>
<body class="add-body">
    <div class="add-container">
        <form>
            <input type="text" placeholder="Наименование">
            <select>
                <option selected disabled hidden>Выберите категорию</option>
                <option>Мясо</option>
                <option>Овощи</option>
                <option>Фрукты</option>
                <option>Молочные</option>
            </select>
            <input type="number" placeholder="Цена продукта">
            <input type="number" placeholder="Количество товара">
            <div class="file-upload">
                <input type="file" id="fileInput" accept="image/*">
                <label for="fileInput" class="custom-file-label">
                    Upload File
                </label>
            </div>
            <button type="submit">Добавить</button>
        </form>
    </div>
</body>
<script>
    const fileInput = document.getElementById('fileInput');
    const customLabel = document.querySelector('.custom-file-label');

    fileInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                customLabel.style.backgroundImage = `url(${e.target.result})`;
                customLabel.textContent = '';
            };

            reader.readAsDataURL(file);
        }
    });

</script>
</html>
